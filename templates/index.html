<!doctype html>
<html lang="en">
  <head>
    <title>Upload Sales Data</title>
  </head>
  <body>
    <h1>Upload Sales CSV File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
